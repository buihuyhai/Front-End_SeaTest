<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="Login.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</head>

<body>

    <content class="login-content">
        <div class="content-left ">
            <header class="header">
                <img class="header-img-logo" src="assert/Logo.png" alt="logo">
                <span class="border border-2 rounded">
                    <div class="header-flag">
                        <img class="header-img-flag" src="assert/flag.png" alt="flag"> lt
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-chevron-down" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708" />
                        </svg>
                    </div>
            </header>
            </span>
            <h3 class="head-content"><b>Welcome back!</b></h3>
            <p>Please login with your username and password below.</p>
            <form class="login-form">
                <div class="mb-3"> <label for="Email" class="form-label"><b>Email</b></label>
                    <input type="email" class="form-control" id="Email">
                </div>
                <div class="mb-3 password-container"> <label for="Password" class="form-label"><b>Password</b></label>
                    <input type="password" class="form-control" id="Password">
                    <i class="fas fa-eye toggle-password"></i>
                </div>
                <div class="mb-3 forgot-password">
                    <a href="forgotpassword.html">Forgot Password?</a>
                </div>
                <button type="submit" class="btn btn-primary"><b>Log in</b></button>
                <div class="login-form-bottom"> Don't have an account?
                    <a class="redirecto_register" href="register.html"><b>Register now</b></a>
                </div>
            </form>

        </div>
        <div class="content-right ">
            <div id="carousel" class="carousel slide" data-bs-interval="false">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="assert/carousel/1.png" class="d-block w-100" alt="carousel1">
                    </div>
                    <div class="carousel-item">
                        <img src="assert/carousel/2.png" class="d-block w-100" alt="carousel2">
                    </div>
                </div>
            </div>
        </div>
    </content>
</body>

</html>
